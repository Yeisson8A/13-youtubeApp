<div class="container  main-container">
    <h1>Canal de YouTube</h1>
    <hr>
    <div class="card-columns">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    </div>

    <button (click)="verMas()" type="button" class="btn btn-outline-primary btn-block">Ver m√°s</button>
</div>

<div class="modal fade" id="modalYoutube" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSeleccionado?.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSeleccionado?.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
</div>
